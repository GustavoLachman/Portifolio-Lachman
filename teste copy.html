<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .services-container {
            display: flex;
            flex-wrap: wrap; /* Permite que os elementos ocupem várias linhas */
            justify-content: center;
            width: 80%;
        }
        .service-box {
            text-align: center;
            width: 200px;
            padding: 20px;
            margin: 10px; /* Adiciona espaço entre as caixas */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .service-box:hover {
            transform: translateY(-10px);
        }
        .service-box img {
            width: 80px;
            height: auto;
        }
        .service-box h3 {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
        .service-box .line {
            height: 3px;
            width: 50%;
            margin: 10px auto;
            background-color: #333;
        }
        /* Linhas coloridas para cada serviço */
        .zabbix .line { background-color: red; }
        .glpi .line { background-color: blue; }
        .grafana .line { background-color: orange; }
        .docker .line { background-color: cyan; }
        .prometheus .line { background-color: purple; }
        .kubernetes .line { background-color: green; }
    </style>
</head>
<body>

<div class="services-container">
    <!-- Primeira linha de serviços -->
    <div class="service-box zabbix">
        <img src="https://www.zabbix.com/assets/img/favicon/favicon-96x96.png" alt="Zabbix Logo">
        <h3>Zabbix</h3>
        <div class="line"></div>
    </div>

    <div class="service-box glpi">
        <img src="https://glpi-project.org/wp-content/uploads/2020/09/cropped-glpi-logo-favicon-192x192.png" alt="GLPI Logo">
        <h3>GLPI</h3>
        <div class="line"></div>
    </div>

    <div class="service-box grafana">
        <img src="https://grafana.com/static/img/fav32.png" alt="Grafana Logo">
        <h3>Grafana</h3>
        <div class="line"></div>
    </div>

    <!-- Segunda linha de serviços -->
    <div class="service-box docker">
        <img src="https://www.docker.com/wp-content/uploads/2022/03/Moby-logo.png" alt="Docker Logo">
        <h3>Docker</h3>
        <div class="line"></div>
    </div>

    <div class="service-box prometheus">
        <img src="https://prometheus.io/assets/favicons/favicon-196x196.png" alt="Prometheus Logo">
        <h3>Prometheus</h3>
        <div class="line"></div>
    </div>

    <div class="service-box kubernetes">
        <img src="https://kubernetes.io/images/favicon.png" alt="Kubernetes Logo">
        <h3>Kubernetes</h3>
        <div class="line"></div>
    </div>
    
</div>

</body>
</html>
