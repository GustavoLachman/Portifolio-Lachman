<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .services-container {
            display: flex;
            justify-content: space-around;
            width: 80%;
        }
        .service-box {
            text-align: center;
            width: 200px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .service-box:hover {
            transform: translateY(-10px);
        }
        .service-box img {
            width: 80px;
            height: auto;
        }
        .service-box h3 {
            margin-top: 15px;
            font-size: 18px;
            color: #333;
        }
        .service-box .line {
            height: 3px;
            width: 50%;
            margin: 10px auto;
            background-color: #333;
        }
        /* Linhas coloridas para cada serviço */
        .zabbix .line { background-color: red; }
        .glpi .line { background-color: blue; }
        .grafana .line { background-color: orange; }
    </style>
</head>
<body>

<div class="services-container">
    <div class="service-box zabbix">

        <h3>Zabbix</h3>
        <div class="line"></div>
    </div>

    <div class="service-box glpi">
        <img src="https://glpi-project.org/wp-content/uploads/GLPI_Logo-color.png" alt="GLPI Logo">
        <h3>GLPI</h3>

        <h3>Grafana</h3>

    <div class="service-box zabbix">
